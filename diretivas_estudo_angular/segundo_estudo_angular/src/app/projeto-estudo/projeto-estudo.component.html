<!--Aula 13 da Loiane do Angular Reusando Componentes com input properties-->
<section class="input-output-properties">
  <article>
    <h3>Input/Output Properties</h3>

    <app-input [nomeCurso]= "nomeDoCurso" ></app-input>

    <!--Aula 14 da Loiane do Angular Emitindo Evento com Output Properties-->

    <app-output [valor] = "valorInicial"
    (mudouValor)="onMudouValor($event)"
    ></app-output>

  </article>
</section>
